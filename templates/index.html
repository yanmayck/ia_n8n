<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Customer Service Assistant - Configuration</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }
        h1, h2 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-section {
            background: #f4f4f4;
            padding: 1em;
            border-radius: 5px;
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
        }
        input, textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background: #333;
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Customer Service Assistant - Configuration</h1>

        <div class="form-section">
            <h2>Client Management</h2>
            <form>
                <label for="tenant_id">Client ID (Tenant ID)</label>
                <input type="text" id="tenant_id" name="tenant_id" required>

                <label for="config_ai">AI Configuration (JSON)</label>
                <textarea id="config_ai" name="config_ai" rows="5" required></textarea>

                <label for="evolution_api_key">Evolution API Key</label>
                <input type="text" id="evolution_api_key" name="evolution_api_key">

                <label for="salvar_banco_de_dados_url">Database URL</label>
                <input type="text" id="salvar_banco_de_dados_url" name="salvar_banco_de_dados_url">

                <label for="id_pronpt">Personality Name</label>
                <input type="text" id="id_pronpt" name="id_pronpt" required>

                <button type="submit">Save Client</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Product Catalog</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <label for="tenant_id_upload">Client ID (Tenant ID)</label>
                <input type="text" id="tenant_id_upload" name="tenant_id" required>
                <label for="file">Upload Excel File</label>
                <input type="file" id="file" name="file" accept=".xlsx, .xls" required>
                <button type="submit">Upload Products</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Client Products</h2>
            <form id="view-products-form">
                <label for="tenant_id_view">Client ID (Tenant ID)</label>
                <input type="text" id="tenant_id_view" name="tenant_id" required>
                <button type="submit">View Products</button>
            </form>
            <div id="product-list"></div>
        </div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/upload-products', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            alert(result.message);
        });

        document.getElementById('view-products-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const tenantId = document.getElementById('tenant_id_view').value;
            const response = await fetch(`/products/${tenantId}`);
            const products = await response.json();
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            if (products.length > 0) {
                const table = document.createElement('table');
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Retrieval Key</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${products.map(p => `
                            <tr>
                                <td>${p.name}</td>
                                <td>${p.price}</td>
                                <td>${p.retrieval_key}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                `;
                productList.appendChild(table);
            } else {
                productList.innerHTML = '<p>No products found for this client.</p>';
            }
        });
    </script>
</body>
</html>
